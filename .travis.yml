language: go
go: 1.9
os:
  - linux
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq devscripts
install:
  - go get
  - go get golang.org/x/sys/windows
script:
  - ./configure
  - make all
  - make test
notifications:
  slack:
    secure: 
