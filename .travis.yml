language: go
go: 1.13
matrix:
  include:
    - os: linux
      dist: bionic
      sudo: required
      before_install:
        - sudo apt-get update -qq
        - sudo apt-get install -qq build-essential devscripts debhelper
        - git clone https://github.com/subutai-io/p2p-packages.git /tmp/p2p-packages
        - go get github.com/google/gofuzz
      script:
        - make linux
        - make test
        - make coverage
        - debuild -B -d
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - os: osx
      before_install:
        - git clone https://github.com/subutai-io/p2p-packages.git /tmp/p2p-packages
      script:
        - make macos
        - make test

branches:
  only:
    - master
    - dev
    - sysnet

install:
  - go get
  - if [ ! -z "$TRAVIS_TAG" ] ; 
    then ./configure --branch=HEAD ; 
    else ./configure --branch=$TRAVIS_BRANCH ;
    fi

notifications:
  slack:
    secure: 
