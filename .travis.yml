language: go
go: 1.9
os:
  - linux
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq devscripts
  - git clone https://github.com/subutai-io/p2p-packages.git /tmp/p2p-packages
  - openssl aes-256-cbc -K $encrypted_62c1e8a94b65_key -iv $encrypted_62c1e8a94b65_iv -in /tmp/p2p-packages/secret.key.enc -out /tmp/p2p-packages/secret.key -d
  - gpg --import /tmp/p2p-packages/secret.key && rm -f /tmp/p2p-packages/secret.key
install:
  - go get
  - go get golang.org/x/sys/windows
script:
  - if [ ! -z "$TRAVIS_TAG" ] ; 
    then ./configure --branch=HEAD ; 
    else ./configure --branch=$TRAVIS_BRANCH ;
    fi
  - make all
  - make test
  - /tmp/p2p-packages/deploy.sh bin/p2p 
  - if [ ! -z "$TRAVIS_TAG" ] ; 
    then /tmp/p2p-packages/deploy.sh bin/p2p HEAD ; 
    else /tmp/p2p-packages/deploy.sh bin/p2p $TRAVIS_BRANCH ;
    fi
  - if [ ! -z "$TRAVIS_TAG" ] ; 
    then /tmp/p2p-packages/deploy.sh bin/p2p_osx HEAD ; 
    else /tmp/p2p-packages/deploy.sh bin/p2p_osx $TRAVIS_BRANCH ;
    fi
  - if [ ! -z "$TRAVIS_TAG" ] ; 
    then /tmp/p2p-packages/deploy.sh bin/p2p.exe HEAD ; 
    else /tmp/p2p-packages/deploy.sh bin/p2p.exe $TRAVIS_BRANCH ;
    fi
notifications:
  slack:
    secure: 
