language: go

go: 1.5

before_install:
    - git clone https://go.googlesource.com/go
    - cd go
    - git checkout 1.6
    - cd src
    - ./all.bash
    - go get github.com/danderson/tuntap
    - go get github.com/mdlayher/ethernet
    - go get gopkg.in/yaml.v2
    - go get github.com/jackpal/bencode-go
    - go get github.com/wayn3h0/go-uuid

script: 
    - go test ./... 
    - go test --bench . ./...
